<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELA</title>


    <style>


body{

    font-family: Arial, Helvetica, sans-serif

}

table{
width: 500px;
border-collapse: collapse;

}


td, th{
    border: 1px solid black;
    padding: 10px;
}

thead{
    background-color: gray;
    color: white;
}
tfoot{
    background-color: gray;
    color: white;
}
    </style>
</head>
<body>
    <h1>Uso de Tabelas Grandes</h1>

        TABLE
            THEAD

            TBODY

            TFOOT
               TR, TD, TH  

-->

        <th>Estado</th>
        <th>População</th>

        </tr>

    </tbody>

<th>Total de Habitates</th>

</body>
</html>
